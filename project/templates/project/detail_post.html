{% extends 'core/layout.html' %}
{% load static %}
{% load filters %}

{% block title %} Detail Post {% endblock %}

{% block body %}

<div class="mt-3">
    <h3 class="text-center"> &laquo; Project: {{post.project.title|truncatechars:50}} &raquo; </h3>
    <hr>
    <div class="text-center m-2">
        <a id="id_editpost_btn" href="{% url 'project:edit_post' post.id %}"> Edit </a>
    </div>
    
    <div class="d-flex justify-content-center align-items-center mt-3">
        <div id="id_detail_content">
            <p>
                {{post_content|safe}}
            </p>
        </div>
    </div>

    <div class="text-center mt-3">
        {% if redirect %}
          <a style="text-decoration: none; color: gray;" href="{{redirect}}"> &laquo; go back &raquo; </a>
        {% endif %} 
      </div>
</div>

{% endblock %}
