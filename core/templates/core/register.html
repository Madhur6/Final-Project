{% extends 'core/layout.html' %}
{% load static %}

{% block title %} Register {% endblock %}

{% block body %}

<div id="id_auth_form" class="">
    <div class="text-danger">
        {% if message %}
        <p> {{message}} </p>
        {% endif %}
    </div>
    
    <div>
        <form action="{% url 'core:register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" id="id_registration_username" placeholder="Enter your username" class="form-control" autofocus autocomplete="new-password" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" id="id_email" placeholder="Enter your email" class="form-control" autocomplete="new-password" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="id_password" placeholder="Create password" minlength="8" class="form-control" autocomplete="new-password" pattern="(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" title="Password must contain at least one letter, one number, and one special character, and be at least 8 characters long." required>
            </div>
            <div class="form-group">
                <input type="password" name="confirmation" id="id_confirmation" placeholder="Confirm your password" minlength="8" class="form-control" autocomplete="new-password" required>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-sm btn-info" value="register">
            </div>
        </form>
    Already have an account? <a href="{% url 'core:login' %}"> login </a>
    </div>
</div>

{% endblock %}
