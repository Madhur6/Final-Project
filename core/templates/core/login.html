{% extends 'core/layout.html' %}
{% load static %}

{% block title %} login {% endblock %}

{% block body %}

<div id="id_auth_form" class="">
    <div class="text-danger">
        {% if message %}
        <p> {{message}} </p>
        {% endif %}
    </div>
    
    <div>
        <form action="{% url 'core:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="email" id="id_email" placeholder="Enter your email" class="form-control" autocomplete="new-password" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="id_password" placeholder="Enter your password" class="form-control" autocomplete="new-password" required>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-sm btn-info" value="login">
                <a id="id_forgot_password" class="border border-dark-subtle border-1 rounded p-2 ml-3" href="{% url 'core:password_reset' %}"> forgot password? </a>
            </div>
        </form>
    
    Don't have an account? <a href="{% url 'core:register' %}"> register </a>
    </div>
</div>

{% endblock %}
